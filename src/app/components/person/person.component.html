<div  class="container">
    <hr>
    <div>
        <h3>Ingrese información de la persona</h3>
    </div>
    <hr>
    <form (ngSubmit)="getPerson(f)"
          #f="ngForm">
        <div class="form-group">
            <label for="exampleInputEmail1">Primer Nombre</label>
            <input type="text" 
                class="form-control" 
                id="firstName"
                name="firstName"
                placeholder="Ingrese Primer Nombre"
                [(ngModel)]="personRQ.firstName"
                required>
        </div>
        <div class="form-group">
            <label for="exampleInputEmail1">Segundo Nombre</label>
            <input type="text" 
                class="form-control" 
                id="secondName"
                name="secondName"
                placeholder="Ingrese Segundo Nombre"
                [(ngModel)]="personRQ.secondName">
        </div>
        <div class="form-group">
            <label for="exampleInputEmail1">Primer Apellido</label>
            <input type="text" 
                class="form-control" 
                id="surname"
                name="surname" 
                placeholder="Ingrese Primer Apellido"
                [(ngModel)]="personRQ.surname"
                required>
        </div>
        <div class="form-group">
            <label for="exampleInputEmail1">Segundo Apellido</label>
            <input type="text" 
                class="form-control" 
                id="secondSurname"
                name="secondSurname" 
                placeholder="Ingrese Segundo Apellido"
                [(ngModel)]="personRQ.secondSurname">
        </div>
        <div class="form-group">
            <label for="exampleInputEmail1">Fecha de Nacimiento</label>
            <input type="date" 
                class="form-control" 
                id="birthDate"
                name="birthDate"  
                placeholder="Ingrese Fecha de Nacimiento"
                [(ngModel)]="personRQ.birthDate"
                required>
        </div>
        <button type="submit" class="btn btn-primary">Consultar</button>
    </form >
    <app-loading *ngIf="loading"></app-loading>
    <div *ngIf="!loading && personRS !== null && f.valid" class="container">
        <hr>
        <div>
            <h3>Datos de la persona</h3>
        </div>
        <hr>
        <div class="form-group row">
            <label for="colFormLabelSm" class="col-sm-2 col-form-label col-form-label-sm">Primer Nombre</label>
            <div class="col-sm-10">
                <label for="firstName">{{personRS.firstName}}</label>
            </div>
        </div>
        <div class="form-group row">
            <label for="colFormLabelSm" class="col-sm-2 col-form-label col-form-label-sm">Primer Apellido</label>
            <div class="col-sm-10">
                <label for="surname">{{personRS.surname}}</label>
            </div>
        </div>
        <div class="form-group row">
            <label for="colFormLabelSm" class="col-sm-2 col-form-label col-form-label-sm">Edad</label>
            <div class="col-sm-10">
                <label for="age">{{personRS.age}}</label>
            </div>
        </div>
        <div class="form-group row" *ngIf="personRS.dayForHisBirthday !== 0" >
            <label for="colFormLabelSm" class="col-sm-2 col-form-label col-form-label-sm">Dias para su cumpleaños</label>
            <div class="col-sm-10">
                <label for="dayForHisBirthday">{{personRS.dayForHisBirthday}}</label>
            </div>
        </div>
        <div class="form-group row" *ngIf="personRS.poems !== null" >
            <label for="colFormLabelSm" class="col-sm-2 col-form-label col-form-label-sm">Poema</label>
            <div class="col-sm-10">
                <label class="font-italic">{{personRS.poems.content}}</label>
            </div>
        </div>
    </div>
    <div *ngIf="!loading && mensajeError !== null" class="container">
        <br>
        <div class="alert alert-danger" role="alert">
            {{this.mensajeError}}
        </div>
    </div>
</div>
